fragment KreStatDetails on KreStat {
  id
  button
  dataLabelName
  dataSetName
  dataSetValue
  description
  displayLegend
  name
  title
  xAxisLabel
  yAxisLabel
}

query KreStatList {
  stats: kreStatList {
    ...KreStatDetails
  }
}

query KreStat($stat: KreStatsInput!) {
  stat: kreStat(stat: $stat) {
    ...KreStatDetails
  }
  data: kreData(stat: $stat)
}

query KreChart($stat: KreStatsInput!) {
  stat: kreStat(stat: $stat) {
    ...KreStatDetails
  }
  chart: kreChart(stat: $stat)
}
